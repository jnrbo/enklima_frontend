<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enklima - Nova Ocorrência</title>

    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Nova Ocorrência</h1>
        <button id="home" onclick="homePage();">Inicio</button>
    </header>
    <hr>
    <section>
        <input id="type" placeholder="Tipo da ocorrencia" type="text">
        <br>
        <input id="officer" placeholder="Policial" type="text">
        <br>
        <input id="place" placeholder="Local" type="text">
        <br>
        <input id="victims" type="checkbox" ><label for="victims">Vitimas?</label>
        <br>
        <input id="date" placeholder="Data" type="date">
        <br><br>
        <button onclick="save()">Salvar</button>
    </section>

    <script>


        function success(occurrence) {
            console.log(occurrence);

            alert("Ocorrencia gerada.. aguarde ela ser aprovada!");

            homePage();
        }

        function error(message) {
            alert(message);
        }

        function save() {
            var type = document.getElementById("type").value;
            var officer = document.getElementById("officer").value;
            var place = document.getElementById("place").value;
            var victims = document.getElementById("victims").checked;
            var date = document.getElementById("date").value;


            registerOccurrence(type, officer, place, victims, date, success, error);
        }

    </script>
</body>
</html>
